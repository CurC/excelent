name:                excelent
version:             0.1.0.0
github:              "githubuser/excelent"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/excelent#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - containers
  - recursion-schemes
  - boxes
  - algebraic-graphs
  - NumInstances
  - parsec
  - brick
  - array
  - text-zipper
  - vty

executables:
  excelent-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - excelent
    - containers
    - recursion-schemes
    - mtl
    - transformers
    - data-default
    - brick
    - array
    - text-zipper
    - vty
    - NumInstances

tests:
  excelent-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - excelent
